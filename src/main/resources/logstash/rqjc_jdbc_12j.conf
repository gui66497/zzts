filter {
    #这里简单判定DANGER_VALUE>0且EVENTCOUNT>1的事件记录到eventlog表
    if [eventcount] > 1 and [danger_value] > 0 {
        clone {
            clones => ["alarm"]
        }
    }
    if [srcip] or [dstip] {
        ruby {
            code => "
                #十进制ip转换
                def hex(value)
                    ipv=value.to_i
                    puts ipv
                    if ipv.is_a?(Integer)
                        c = 16777216.0
                        b = [0,1,2,3]
                        for i in b do   
                            k = (ipv / c).to_i;
                            ipv -= c * k;
                            b[i]= k;
                            c = c/256.0;
                        end
                        d=b[0].to_s+'.'+b[1].to_s+'.'+b[2].to_s+'.'+b[3].to_s;
                    else
                        puts 'no valid!!!'
                        '0.0.0.0'
                    end
                end
                event.set('srcip',hex(event.get('srcip')))
                event.set('dstip',hex(event.get('dstip')))
                #UNIX时间戳转换
                event.set('eventtime',Time.at(event.get('eventtime')))"

        }
    }
    if [type] == "alarm" {
        mutate {
			add_field => {
	          "[assetIP]"=>"%{srcip}"
	        }
       	}
        elasticsearch {
		  hosts => ["${LS_ES_HOST:192.168.1.188}:${LS_ES_PORT:9200}/soc-system/res"]
		  query => "ip:%{assetIP}"
		  index =>"soc-system"
		  result_size => 1
		  fields => {
		    "manager" => "[userName]"
		    "used" => "[used]"
		    "location" => "[location]"
		    "dept" => "[dept]"
		  }
		}
        if [manager] {
            mutate {
                add_field => {
                    "[assetName]"=>"%{userName}-%{used}-%{assetIP}"
                }
            }
        } else {
            mutate {
                add_field => {
                    "[assetName]"=>"%{assetIP}"
                }
            }
        }
        mutate {
			add_field => {
	          "[dataType]"=>"资产"
	          "[eventType]"=>"入侵检测报警"
              "[eventName]"=>"%{popularname}"
			  "[eventUserMsg]"=>"%{srcip}->%{dstip}%{popularname}"
	        }
       	}
        if [eventlevel] >= 0 and [eventlevel] <= 10 {
            mutate {
                add_field => {
                    "[eventScore]"=>20
                    "[eventPriority]"=>"低"
                }
            }
       	}else if [eventlevel] > 10 and [eventlevel] <= 20 {
            mutate {
                add_field => {
                "[eventScore]"=>60
                "[eventPriority]"=>"中"
                }
	        }
       	}else if [eventlevel] > 20 {
