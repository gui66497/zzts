                add_field => {
                "[eventScore]"=>85
                "[eventPriority]"=>"高"
                }
	        }
       	}
        mutate {
            remove_field => ["cveid","danger_value","description","determine_way","dstip","dstmac",
                    "dstport","eventcount","eventlevel","eventname","popularname","recid","securityid",
                    "srcip","srcmac","srcport","treatment","eventtime",""]
        }
    }
    
